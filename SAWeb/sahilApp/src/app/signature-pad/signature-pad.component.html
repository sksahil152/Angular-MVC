<div class="signature-container">
    <signature-pad [options]="signaturePadOptions" (onEnd)="drawComplete()"></signature-pad>
    <div class="button-container">
      <button (click)="clearSignature()">Clear</button>
      <button (click)="saveSignature()">Save</button>
    </div>
  </div>
  
  <img *ngIf="signatureImg" [src]="signatureImg" alt="Signature" />
